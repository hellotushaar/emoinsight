<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#ffffff"/>

  <!-- Abstract Shapes -->
  <circle cx="100" cy="150" r="80" fill="#ff6347" opacity="0.1"/>
  <rect x="300" y="200" width="150" height="150" rx="20" fill="#ff6347" opacity="0.1"/>

  <!-- Central Face Icon -->
  <g transform="translate(250, 200) scale(1.2)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#2a2a2a" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="-20" cy="-10" r="5" fill="#2a2a2a"/>
    <circle cx="20" cy="-10" r="5" fill="#2a2a2a"/>
    <!-- Smile -->
    <path d="M -25 20 Q 0 40 25 20" stroke="#2a2a2a" stroke-width="3" fill="none"/>
  </g>

  <!-- Floating Food Icons -->
  <g transform="translate(80, 80)">
    <text font-size="40" fill="#2a2a2a" opacity="0.7">🍕</text>
  </g>
  <g transform="translate(400, 120)">
    <text font-size="40" fill="#2a2a2a" opacity="0.7">🍔</text>
  </g>
  <g transform="translate(120, 320)">
    <text font-size="40" fill="#2a2a2a" opacity="0.7">🍦</text>
  </g>
  <g transform="translate(380, 300)">
    <text font-size="40" fill="#2a2a2a" opacity="0.7">🍣</text>
  </g>
</svg>