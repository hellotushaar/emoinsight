<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoInsight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app-container">
      <header class="app-header">
        <h1>EmoInsight</h1>
        <img
          src="assets/images/logo.jpeg"
          alt="Middlesex University Logo"
          class="logo"
        />
      </header>

      <main class="app-main">
        <div id="media-container">
          <video id="camera-feed" class="hidden"></video>
          <canvas id="photo-canvas" class="hidden"></canvas>
          <div id="image-placeholder">
            <i class="fa fa-user-circle"></i>
          </div>
        </div>

        <!-- Add floating loader -->
        <div id="analyzing-loader" class="hidden">
          <div class="loader-content">
            <div class="spinner"></div>
            <p>Analyzing your mood...</p>
          </div>
        </div>

        <button id="take-photo-btn" class="btn btn-primary">
          <i class="fa fa-camera"></i> Take Photo
        </button>

        <div id="results-container" class="hidden">
        </div>
      </main>

      <footer id="app-footer" class="hidden">
        <nav class="bottom-nav">
          <a href="#"><i class="fa fa-cog"></i> Settings</a>
          <a href="#"><i class="fa fa-user"></i> Profile</a>
          <a href="#"><i class="fa fa-chart-bar"></i> Analytics</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
